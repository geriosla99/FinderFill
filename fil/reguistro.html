<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - FilmFinder</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <header>
    <div class="logo">FilmFinder</div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="peliculas.html">trailers</a>
      <a href="series.html">Series</a>     
      <div class="search-container">
          <img src="../img/buscar.png" alt="Buscar" class="search-icon">
          <input type="text" class="search-input" placeholder="Buscar película...">
      </div>
      <button onclick="window.location.href='reguistro.html'">Registrarse</button>
      <a id="profile" href="perfil.html"><img id="avatar" src="../img/avatar.png" alt="Perfil"></a>
    </nav>
  </header>

  <main>
    <section class="registro-container">
      <h1>Regístrate</h1>
      <form id="form-registro">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Registrar</button>
      </form>
      <p id="mensaje"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 FilmFinder. Todos los derechos reservados.</p>
  </footer>

  <script src="../script/reguistro-script.js"></script>
</body>
</html>
